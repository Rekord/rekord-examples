<div ng-if="editing" class="task-editing">
   <input type="text" ng-model="model.name" ng-enter="save()">
</div>
<div ng-if="!editing" class="task">
  <input type="checkbox" ng-model="$.finished" id="taskFinished{{ model.id }}">
  <label class="task-name" ng-class="{finished: $.finished}" for="taskFinished{{ model.id }}">
    {{ model.name }}
  </label>
  <span class="task-actions">
    <span ng-show="$.finished" class="hide-on-hover">
      {{ model.finished_at | timeAgo }}
    </span>
    <a href="#" ng-click="edit()">Edit</a>
    <a href="#" ng-click="remove()">Remove</a>
  </span>
</div>
